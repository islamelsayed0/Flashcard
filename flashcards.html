<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Flashcard Generator</h1>
    </header>

    <section id="create">
        <h2>Create Your Flashcards</h2>
        <form id="flashcardForm" class="flashcard-form">
            <div class="form-group">
                <label for="question">Question:</label>
                <textarea id="question" rows="3" placeholder="Enter the question..." required></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <textarea id="answer" rows="3" placeholder="Enter the answer..." required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="English">English</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newCategory">Add New Category:</label>
                <input type="text" id="newCategory" placeholder="Enter new category">
                <button type="button" class="cta-button" id="addCategoryBtn">Add Category</button>
            </div>
            <button type="submit" class="cta-button">Add Flashcard</button>
        </form>
    </section>

    <section id="flashcards">
        <h2>Your Flashcards</h2>
        <div id="flashcard-container" class="flashcard-container"></div>
    </section>

    <section id="progress">
        <h2>Progress</h2>
        <p>Flashcards Viewed: <span id="viewedCount">0</span></p>
        <p>Flashcards Answered Correctly: <span id="correctCount">0</span></p>
    </section>

    <footer>
        <p>&copy; 2024 Memorize AI. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
